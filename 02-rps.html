  <script> // Why create function in script element? Because script elemnt runs when the page is loaded


    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose.';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else if (computerMove === 'Scissors') {
          result = 'It\'s a tie';
        }

      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'It\'s a tie';
        } else if (computerMove === 'Scissors') {
          result = 'You lose';
        }

      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'It\'s a tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else if (computerMove === 'Scissors') {
          result = 'You win';
        }
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)

    }


    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = ''; //how do we access computerMove outside a function? The answer is to use return statement

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock'
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper'
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Scissors'
      }
      return computerMove;

      //return 'rock'; // returning a value from a function
      //return; // will return undeifned. However, this will not return anything because we already have a return above. Only the first return will be run.
      //console.log('after');

      // Variables that can be accessed anywhere is called Global Variables

      //Scopes ( {} ) help us avoid naming conflicts.  Whatever variables exist inside the scopes only exists inside the scope. -->


      //Javascript is case sensitive. Rock is different from rock. Make sure to stay consistent with your naming conventions.



    }

  </script>
