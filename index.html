  <script> // Why create function in script element? Because script elemnt runs when the page is loaded

      wins: 0,
      losses: 0,
      ties: 0
    };

*/

    document.querySelector('.js-score')
      .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose.';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else if (computerMove === 'Scissors') {
          result = 'It\'s a tie';
        }

      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'It\'s a tie';
        } else if (computerMove === 'Scissors') {
          result = 'You lose';
        }

      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'It\'s a tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else if (computerMove === 'Scissors') {
          result = 'You win';
        }
      }

      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.losses += 1;
      } else if (result === 'It\'s a tie') {
        score.ties += 1;
      }
      //updates the score

      localStorage.setItem('score', JSON.stringify(score));
      //After updating the score, save it to localStorage(only supports string). So you have to convert it into JSON string.
      //first string is called the NAME('message'), the second is the VALUE('hello')


      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)

    }


    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = ''; //how do we access computerMove outside a function? The answer is to use return statement

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock'
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper'
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Scissors'
      }
      return computerMove;

      //return 'rock'; // returning a value from a function
      //return; // will return undeifned. However, this will not return anything because we already have a return above. Only the first return will be run.
      //console.log('after');
