<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="RPS.css">
</head>


<body>

  <header class="header">
    <h1 class="RPS">Rock Paper Scissors</h1>
  </header>
  <main class="game">
    <section class="buttons-parent">
      <!--
      <div class="buttons">
        <button onclick="
        handleClick(this,'Rock'); /* 'this' refers to exact button that was clicked, So JS knows which button to animate*/
        " class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon"> </button>
      </div>
-->
      <div class="buttons">
        <button class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon"> </button>
      </div>
      <div class="buttons">
        <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
      </div>

      <div class="buttons">
        <button class="move-button js-scissor-button"><img src="images/scissors-emoji.png" class="move-icon"></button>
      </div>
    </section>


    <section class="rps-info">
      <div>
        <p class="js-result result">Choose your move</p>
      </div>

      <div class="move-result">
        <p class="js-move move"> </p>
      </div>
      <div>
        <p class="js-score score"></p>
      </div>

      <div>
        <button class="reset-score-button" onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0; 
        localStorage.removeItem('score');
        updateScoreElement(); 
        ">
          Reset Score
        </button>

        <button class="autoplay-button" onclick="
          AutoPlaying();"> Auto Play</button>
      </div>
    </section>




  </main>

  <footer class="footer">
    <p>Â© 2026 Rock Paper Scissor by SHANE (Cutiee) A. RENTORIA</p>
  </footer>

  <script src="RPS.js"> </script>

</body>

</html>
